<body>
    <header id="header-container">
        <div class="container">
            <div id="header-name">Sara Broad</div>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="contact-container">
      
        <div class="row">
            <div class="col-sm-5">
                    <section class="main-section">
                <h2>Contact Form</h2>
                <form action="mailto:saraebroad@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group row">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="required">
                    </div>
                    <div class="form-group row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com" required="required">
                    </div>
                    <div class="form-group row">
                        <label for="phone">Phone Number</label>
                        <input type="email" id="phone" name="phone" class="form-control" placeholder="(215) 555-5555" required="required">
                    </div>
                    <div class="form-group row">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Send me a message!" required="required"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary">Submit</button>
                </form>
                </section>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                    <section class="sidebar" id="sidebar-contact">
                            <div id="connect">
                                <h2>Connect with Me</h2>
                                <a href="https://www.github.com/SaraBroad" target="blank" class="fa fa-github"></a>
                                <a href="http://www.linkedin.com/in/SaraBroad" target="blank" class="fa fa-linkedin"></a>
                                <a href="https://www.stackoverflow.com/users/9101433/sara-broad?tab=profile" target="blank" class="fa fa-stack-overflow"></a>
                            </div>
                        </section>
            </div>
        </div>
    </div>

    </footer>
